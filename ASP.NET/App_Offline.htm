<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>网站正在升级，请稍后···</title>
    <style type="text/css">
        div {
            background-color: #ffffcc;
            border-color: Black;
            border-style: solid;
            border-width: 1px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }

        h3 {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div>
        <h3>
            网站正在升级，请稍后···
        </h3>
    </div>

    <!--进行站点维护，部署，和进行大量修改，有可能要停掉你的WEB应用程序了，而以一个友好的方式提示给用户，
    比如什么“本网站正在更新”等等的信息可以建立一个叫app_offline.htm (大小写没关系）的静态HTM页面文件，
    将其放在你的应用的根目录下。这样，任何外部的请求的话，都会马上被转移到该页面了。
    注意：
    （1）App_Offline.htm 不能小于 512 字节。
    （2）只有对.aspx文件的请求才自动转到App_Offline.htm文件；如果请求的是.htm文件，则不会转到App_Offline.htm
    删除根目录下的app_offline.htm后,问题解决。-->


</body>
</html>
